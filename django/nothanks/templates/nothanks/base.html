{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if title %}
        <title>No Thanks - {{ title }}</title>
    {% else %}
        <title>No Thanks</title>
    {% endif %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="{% static 'nothanks/main.css' %}" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{% static 'nothanks/favicon.ico' %}"/>

    {% if websocket %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        const user_id = "{{ user_id }}"
        const room_uid = "{{ room_uid }}"
    </script>
    <script src="{% static 'nothanks/main.js' %}"></script>
    {% endif %}
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    {% block content %} {% endblock %}
    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="container-lg alert alert-{{ message.tags }} alert-dismissible">
                    <div>{{ message }}</div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
